<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Prestige Goods</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
 theme:{extend:{colors:{primary:'#FFB703',accent:'#FB8500',secondary:'#5B2333',card:'#7A2E41','text-light':'#FFF8E7','text-muted':'#E6CBA8'}}}
}
</script>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-secondary text-text-light font-sans flex items-center justify-center h-screen">

<div class="bg-card p-8 rounded-xl w-full max-w-md shadow-lg">
  <h2 class="text-3xl text-center text-primary font-bold mb-6">Welcome Back</h2>
  <form action="index.html" method="get" class="space-y-4">
    <div>
      <label class="block text-sm text-text-muted mb-1">Email</label>
      <input type="email" class="w-full p-3 rounded-lg bg-secondary border border-accent focus:ring-2 focus:ring-primary" required>
    </div>
    <div>
      <label class="block text-sm text-text-muted mb-1">Password</label>
      <input type="password" class="w-full p-3 rounded-lg bg-secondary border border-accent focus:ring-2 focus:ring-primary" required>
    </div>
    <button type="submit" class="w-full bg-primary text-secondary font-bold py-3 rounded-lg hover:bg-accent transition">Login</button>
  </form>
  <p class="text-center text-sm text-text-muted mt-4">
    New here? <a href="#" class="text-accent hover:underline">Create account</a>
  </p>
</div>

</body>
</html>
